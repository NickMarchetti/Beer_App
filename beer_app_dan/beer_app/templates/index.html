<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Beer Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
  
    <!-- Icons  -->
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/leaflet.extra-markers.min.css') }}">

</head>

<body>
        
        
        
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Beer by brewery            
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Find YOUR Beer!</h1>
      <p>America's Breweries</p>
    </div>
  
    <div class="container">
      <div class = "row">
        <div class="col-md-12">           
        </div>
      </div><br><br><br><br>
      <div class="row">
        <div class = "col-md-3">
        </div>        
        <div class="col-md-4">
        <div id="map-id"></div>
        </div>
        <div class = "col-md-4">
        </div>
      </div>
    </div>
 
    <div class="container">
      <div class="row margin-top-50">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search By:</div>
              <div class="panel-body">
                <form id="alien_form">
                  <div class="form-group">
                    <div class="row">
                      <div class = "col-md-3">                          
                      </div>                        
                      <div class="col-md-2">
                        <label for="state">State</label>
                        <input class="form-control" id="state" type="text" placeholder="State list">
                      </div>                    
                      <div class="col-md-2">
                        <label for="style">Style</label>
                        <input class="form-control" id="style" type="text" placeholder="Style list">
                      </div>                    
                      <div class="col-md-2">
                        <label for="rating">Rating</label>
                        <input class="form-control" id="rating" type="number" placeholder="Rating list">
                      </div>
                      <div class="dol-md-3">                        
                      </div>
                    </div>
                    <br><br>
                    <div class="row">
                      <div class="col-md-3">
                      </div>
                      <div class="col-md-3">
                          <label for="ABV">ABV</label>
                          <div class="ABVcontainer">
                              <input type="range" min="1" max="25" value="5" type = "number" class="slider" id="ABV">
                              <p>ABV%: <span id="ABV_Val"></span></p>
                          </div>                            
                          <script src="../static/js/ABV_Slider.js"></script>
                        </div>
                      <div class="col-md-3">
                        <label for="IBU">IBU</label>
                        <div class="IBUcontainer">
                            <input type="range" min="1" max="100" value="50" class="slider" id="IBU">
                            <p>IBUs: <span id="IBU_Val"></span></p>
                        </div>                          
                        <script src ="../static/js/IBU_Slider.js"></script>
                      </div>
                    </div>
                  </div>
                  <button id="filter_btn" type="button" value="submit" class="btn btn-default">Filter your beers!</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="beer-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">ABV</th>
                  <th class="table-head">IBU</th>
                  <th class="table-head">Rating</th>
                </tr>
              </thead>
              <tbody>
                <h1 class="output"></h1>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Beer Search</span>
    </footer>
  </div>
      <!-- Leaflet JavaScript -->
      <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="crossorigin=""></script>

  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

  <!-- MomentJS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

  <!-- Leaflet -->
  <script src="{{ url_for('static',filename='js/leaflet.extra-markers.min.js') }}"></script>
<!--  <link rel="stylesheet" href="{{ url_for('static',filename='css/leaflet.extra-markers.min.css') }}"> -->

  <!-- API Key -->
  <script type="text/javascript" src="../static/js/config.js"></script>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="../static/js/logic.js"></script>

  


</body>
<script src="../static/js/beer_app.js"></script>
</html>
